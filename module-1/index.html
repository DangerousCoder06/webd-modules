<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="grid">
            <button class="sin btn">sin</button>
            <button class="ob bracket btn">(</button>
            <button class="cb bracket btn">)</button>
            <button class="CE btn">CE</button>
            <button class="C btn">C</button>
            <button class="cos btn">cos</button>
            <button class="num btn">7</button>
            <button class="num btn">8</button>
            <button class="num btn">9</button>
            <button class="sub btn opr">-</button>
            <button class="tan btn">tan</button>
            <button class="num btn">4</button>
            <button class="num btn">5</button>
            <button class="num btn">6</button>
            <button class="div btn opr">รท</button>
            <button class="log btn">log</button>
            <button class="num btn">1</button>
            <button class="num btn">2</button>
            <button class="num btn">3</button>
            <button class="mul btn opr">ร</button>
            <button class="exp btn opr">^</button>
            <button class="dot btn">.</button>
            <button class="num btn">0</button>
            <button class="equal btn">=</button>
            <button class="add btn opr">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
